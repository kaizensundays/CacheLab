syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.kaizensundays.eta.grpc";
option java_outer_classname = "EtaProto";
option objc_class_prefix = "HLW";

package eta;

message Ping {
  string message = 1;
}

message Pong {
  string message = 1;
}

service Greeter {
  rpc ping (Ping) returns (Pong) {}
}
